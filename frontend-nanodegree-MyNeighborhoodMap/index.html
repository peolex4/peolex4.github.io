<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood Project</title>
    <meta name="description" content="My Neighborhood Project">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="settings-box" data-bind="css: { searchBoxGone: !searchBoxVisible() }">
        <input id="input" type="input" placeholder="Searchâ€¦" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off">
        <div id="scrolling-box">
            <ul data-bind="template: {name: 'loc', foreach: locations}" id="loc-list"></ul>
            <script type="text/html" id="loc">
                <div data-bind="visible: isVisible" class="list-info-blocks">
                    <a href="#" data-bind="attr: {id: id}">
                        <li>
                            <h3 data-bind="text: title" class="list-info"></h3>
                            <p data-bind="text: address" class="list-info"></p>
                            <p data-bind="text: city" class="list-info"></p>
                        </li>
                    </a>
                </div>
            </script>
        </div>
        <img src="images/hide.png" id="arrow_img" alt="arrow image">
    </div>
    <div id="map"></div>

    <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD40E-ru_9e97j6z-VXjwqr1bv567TIjMk&v=3&callback=myInitMap"></script>
</body>

</html>
