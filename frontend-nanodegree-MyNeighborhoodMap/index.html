<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood Project</title>
    <meta name="description" content="My Neighborhood Project">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside class="settings-box" data-bind="css: { searchBoxGone: !searchBoxVisible() }">
        <input id="input" type="input" placeholder="Searchâ€¦" data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete="off">
            <ul data-bind="template: {name: 'loc', foreach: locations}" id="loc-list"></ul>
            <script type="text/html" id="loc">
                <a class="list-info-blocks" href="" data-bind="click: locClicked, event: { mouseover: locMouseOver, mouseout: locMouseOut }, visible: isVisible">
                    <li>
                        <h3 data-bind="text: title" class="list-info"></h3>
                        <p data-bind="text: address" class="list-info"></p>
                        <p data-bind="text: city" class="list-info"></p>
                    </li>
                </a>
            </script>
        <img id="arrow_img" alt="arrow image" data-bind="attr: { src: searchBoxVisible() ? 'images/hide.png' : 'images/show.png'}, click: showHideSearchBox">
    </aside>
    <main id="map"></main>

    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD40E-ru_9e97j6z-VXjwqr1bv567TIjMk&v=3&callback=myInitMap" async defer onerror="mapError()"></script>
</body>

</html>
